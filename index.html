    }

    .primary {

    .secondary {

  <script>

  <div class="card" id="card">

  <script>
    const questions = [
      {
        text: "What would you like for dinner? ğŸ´",
        answers: ["Pork ğŸ·", "Beef ğŸ¥©", "Chicken ğŸ“", "Seafoods ğŸ¦"]
      },
      {

        answers: ["Blue ğŸ©µ", "Red ğŸ©·", "White ğŸ¤"]
      },
      {
        text: "Would you prefer a long drive date or a short one? ğŸŒ¹",
        answers: ["Long Drive", "Short Drive"]
      }
    ];

    let currentQuestion = 0;
    const answersChosen = [];

    function startQuestions() {
      document.querySelector('p').classList.add('hidden');
      document.querySelector('.primary').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const question = questions[currentQuestion];
      document.getElementById('questionText').innerText = question.text;

      

      const progress = ((currentQuestion) / questions.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';

      const answerContainer = document.getElementById('answerButtons');
      answerContainer.innerHTML = '';

      question.answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.innerText = answer;
        btn.className = 'secondary';
        btn.onclick = () => nextQuestion(answer);
        answerContainer.appendChild(btn);
      });
    }

    function nextQuestion(answer) {
      answersChosen.push(answer);
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        document.getElementById('progressBar').style.width = '100%';
        showFinal();
      }
    }

    function showFinal() {
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('final').classList.remove('hidden');

      const summary = document.getElementById('summary');
      summary.innerHTML = `
        <strong>Your date choices:</strong><br>

        ğŸ¨ Outfit color: ${answersChosen[1]}<br>
        ğŸš— Drive: ${answersChosen[2]}
      `;
    }

    function sayYes() {
      document.getElementById('celebrate').classList.remove('hidden');
    }

    function moveButton(button) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      button.style.transform = `translate(${x}px, ${y}px)`;
    }
